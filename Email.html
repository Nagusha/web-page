<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email</title>
    <style>
        .email-compose {
    max-width: 500px;
    margin: 20px auto;
}

input[type="text"], textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>

</head>
<body>
    <h3> Email</h3> 
    <div class="email-compose">
        <input type="text" id="from" placeholder="From">
        <input type="text" id="to" placeholder="To">
        <input type="text" id="subject" placeholder="Subject">
        <textarea id="body" placeholder="Compose your email..."></textarea>
        <button onclick="sendEmail()">Send</button>
    </div>

    <script>
       function sendEmail() {
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const subject = document.getElementById('subject').value;
    const body = document.getElementById('body').value;

    if (!from || !to || !subject || !body) {
        alert("Please fill in all fields.");
        return;
    }

    // You can implement sending logic here, such as using AJAX to send the email data to a server
    // For demonstration purposes, we'll just log the email data to the console
    console.log("From: " + from);
    console.log("To: " + to);
    console.log("Subject: " + subject);
    console.log("Body: " + body);

    // Optionally, you can clear the input fields after sending the email
    document.getElementById('from').value = '';
    document.getElementById('to').value = '';
    document.getElementById('subject').value = '';
    document.getElementById('body').value = '';

    alert("Email sent successfully!");
}
 
    </script>
</body>
</html>
