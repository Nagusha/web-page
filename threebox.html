<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Color Boxes</title>
<style>
  .colorBox {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    display: inline-block;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="colorBox" id="colorBox1"></div>
<div class="colorBox" id="colorBox2"></div>
<div class="colorBox" id="colorBox3"></div>

<script>
  var colors = ['red', 'green', 'blue'];

  function changeColor(boxId) {
    var box = document.getElementById(boxId);
    var currentIndex = parseInt(box.dataset.currentIndex || 0); // Get the current index or default to 0
    box.style.backgroundColor = colors[currentIndex];
    box.textContent = colors[currentIndex]; // Display the color name
    currentIndex = (currentIndex + 1) % colors.length;
    box.dataset.currentIndex = currentIndex; // Update the current index
  }

  // Call the function initially for each box to set the initial color
  changeColor('colorBox1');
  changeColor('colorBox2');
  changeColor('colorBox3');

  // Add event listeners to each box to change the color when clicked
  document.getElementById('colorBox1').addEventListener('click', function() {
    changeColor('colorBox1');
  });
  document.getElementById('colorBox2').addEventListener('click', function() {
    changeColor('colorBox2');
  });
  document.getElementById('colorBox3').addEventListener('click', function() {
    changeColor('colorBox3');
  });
</script>

</body>
</html>
